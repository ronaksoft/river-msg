syntax = "proto2";
package msg;
import "core.types.proto";

// LabelsCreate
// @Function
// @Returns Bool
message LabelsCreate {
    optional int64 RandomID = 1;
    required string Name = 2;
    required string Colour = 3;
}

// LabelsEdit
// @Function
// @Returns: Bool
message LabelsEdit {
    required int32 LabelID = 1;
    required string Name = 2;
    required string Colour = 3;
}

// LabelsDelete
// @Function
// @Returns: Bool
message LabelsDelete {
    repeated int32 LabelIDs = 1;
}

// LabelsGet
// @Function
// @Returns: LabelsMany
message LabelsGet {
}

// LabelsAddToMessage
// @Function
// @Returns: Bool
message LabelsAddToMessage {
    required InputPeer Peer = 1;
    repeated int32 LabelIDs = 3;
    repeated int64 MessageIDs = 4;
}

// LabelsRemoveFromMessage
// @Function
// @Returns: Bool
message LabelsRemoveFromMessage {
    required InputPeer Peer = 1;
    repeated int32 LabelIDs = 3;
    repeated int64 MessageIDs = 4;
}

// LabelsListItems
// @Function
// @Returns: LabelItems
message LabelsListItems {
    required int32 LabelID = 1;
    optional int64 MinID = 2;
    optional int64 MaxID = 3;
    optional int32 Limit = 4;
}

// LabelItems
message LabelItems {
    required int32 LabelID = 1;
    repeated UserMessage Messages = 2;
    repeated Dialog Dialogs = 3;
    repeated User Users = 4;
    repeated Group Groups = 5;
}